<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@fortawesome/css/all.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h2 class="text-end p-5 m-5">
            <i class="fas fa-shopping-cart text-primary">{{totalCart.length}}</i>
        </h2>
        
       <product-display :products="products" :qualities='qualities' @to-parent="sum"></product-display>

      
    </div>

<script src="js/vue.js"></script>
<script src="components/components.js"></script>

<script>
    const app=new Vue({
        el:"#app",
        data(){
            return{
                productName:"Acessory",
                totalCart:[],
                qualities:[
                    ["Star Buck","Extra Cream","More Bubbles"],
                    ["Type C","Faster Charging","Made In Caneda"],
                    ["The Journey","Written By Davinchi","Published-1700"]
                ],
                products:[
                    {id:1,image:"./assets/item1.png",quantity:10,inStock:true},
                    {id:2,image:"./assets/item2.png",quantity:20,inStock:true},
                    {id:3,image:"./assets/item3.png",quantity:50,inStock:true}
                ]

            }
            
        },
        methods: {
            sum(x){
                this.totalCart=x
            }
        },
    })
</script>
</body>
</html>
